<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Blueprint Grid Pattern -->
    <pattern id="blueprintGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e3a8a" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- Blueprint Grid -->
  <rect width="1200" height="400" fill="url(#blueprintGrid)"/>

  <!-- Left Section: PDCA Cycle Icon -->
  <g transform="translate(150, 200)">
    <!-- Circular PDCA -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>

    <!-- PDCA Segments -->
    <g filter="url(#glow)">
      <!-- Plan (top-right quarter) -->
      <path d="M 0,-80 A 80,80 0 0,1 80,0 L 0,0 Z" fill="#3b82f6" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
      </path>

      <!-- Do (bottom-right quarter) -->
      <path d="M 80,0 A 80,80 0 0,1 0,80 L 0,0 Z" fill="#8b5cf6" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" begin="1s" repeatCount="indefinite"/>
      </path>

      <!-- Check (bottom-left quarter) -->
      <path d="M 0,80 A 80,80 0 0,1 -80,0 L 0,0 Z" fill="#06b6d4" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" begin="2s" repeatCount="indefinite"/>
      </path>

      <!-- Act (top-left quarter) -->
      <path d="M -80,0 A 80,80 0 0,1 0,-80 L 0,0 Z" fill="#10b981" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" begin="3s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Center Core -->
    <circle cx="0" cy="0" r="25" fill="#1e293b" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- PDCA Labels -->
    <text x="45" y="-45" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">P</text>
    <text x="45" y="52" fill="#8b5cf6" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">D</text>
    <text x="-52" y="52" fill="#06b6d4" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">C</text>
    <text x="-52" y="-45" fill="#10b981" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">A</text>

    <!-- Rotation Animation -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 150 200"
      to="360 150 200"
      dur="20s"
      repeatCount="indefinite"/>
  </g>

  <!-- Center: Main Title -->
  <g transform="translate(600, 160)">
    <!-- Blueprint Icon -->
    <g transform="translate(-420, -30)">
      <rect x="0" y="0" width="60" height="60" fill="none" stroke="url(#accentGradient)" stroke-width="2" rx="4"/>
      <line x1="10" y1="15" x2="35" y2="15" stroke="#3b82f6" stroke-width="2"/>
      <line x1="10" y1="25" x2="50" y2="25" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="10" y1="35" x2="40" y2="35" stroke="#06b6d4" stroke-width="2"/>
      <line x1="10" y1="45" x2="30" y2="45" stroke="#10b981" stroke-width="2"/>
    </g>

    <!-- Title Text -->
    <text x="0" y="0" text-anchor="middle" fill="url(#accentGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" letter-spacing="-2">
      Blueprint
    </text>

    <!-- Helix Subtitle -->
    <text x="0" y="40" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" letter-spacing="4">
      HELIX
    </text>
  </g>

  <!-- Tagline -->
  <text x="600" y="260" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">
    Systematic Development Through Iterative Improvement
  </text>

  <!-- Right Section: Pipeline Flow -->
  <g transform="translate(900, 200)">
    <!-- Pipeline Stages -->
    <g filter="url(#glow)">
      <!-- Stage 1 -->
      <rect x="0" y="-60" width="15" height="40" fill="#3b82f6" rx="2">
        <animate attributeName="height" values="40;60;40" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-60;-70;-60" dur="2s" repeatCount="indefinite"/>
      </rect>

      <!-- Stage 2 -->
      <rect x="25" y="-70" width="15" height="50" fill="#8b5cf6" rx="2">
        <animate attributeName="height" values="50;70;50" dur="2s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-70;-80;-70" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </rect>

      <!-- Stage 3 -->
      <rect x="50" y="-80" width="15" height="60" fill="#06b6d4" rx="2">
        <animate attributeName="height" values="60;80;60" dur="2s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-80;-90;-80" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </rect>

      <!-- Stage 4 -->
      <rect x="75" y="-70" width="15" height="50" fill="#10b981" rx="2">
        <animate attributeName="height" values="50;70;50" dur="2s" begin="0.9s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-70;-80;-70" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </rect>

      <!-- Stage 5 -->
      <rect x="100" y="-60" width="15" height="40" fill="#f59e0b" rx="2">
        <animate attributeName="height" values="40;60;40" dur="2s" begin="1.2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-60;-70;-60" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Pipeline Arrow -->
    <path d="M -20,0 L 130,0" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>

    <!-- Arrow Head -->
    <polygon points="130,0 122,4 122,-4" fill="url(#accentGradient)"/>
  </g>

  <!-- Bottom: Feature Pills -->
  <g transform="translate(600, 330)">
    <!-- PDCA Pill -->
    <g transform="translate(-180, 0)">
      <rect x="-45" y="-15" width="90" height="30" rx="15" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="0" y="5" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">
        PDCA
      </text>
    </g>

    <!-- Gap Analysis Pill -->
    <g transform="translate(0, 0)">
      <rect x="-55" y="-15" width="110" height="30" rx="15" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
      <text x="0" y="5" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">
        Gap Analysis
      </text>
    </g>

    <!-- Pipeline Pill -->
    <g transform="translate(180, 0)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
      <text x="0" y="5" text-anchor="middle" fill="#06b6d4" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">
        Pipeline
      </text>
    </g>
  </g>

  <!-- Decorative Elements -->
  <!-- Top-left corner accent -->
  <circle cx="50" cy="50" r="3" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="40" r="2" fill="#8b5cf6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Top-right corner accent -->
  <circle cx="1150" cy="50" r="3" fill="#06b6d4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1120" cy="60" r="2" fill="#10b981" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
